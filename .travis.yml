
distro: trusty
language: cpp
install:
  - sudo apt-get install -y git cmake python3-pip python3-markdown xorg-dev build-essential mesa-common-dev freeglut3-dev clang-3.9 gcovr
  - sudo -H python3 -m pip install -U pip
  - sudo -H pip3 install -U Cheetah
  - sudo -H pip3 install -U setuptools
  - sudo -H pip3 install -U wheel
  - sudo -H pip3 install -U scons
  - sudo -H pip3 install -U cpp-coveralls
  
script:
  - scons -Q
  - scons -c
  - scan-build-3.9 --status-bugs scons --analyze
  - scons -c
  - scons --unit --debug_build --coverage
  
after_success:
  - coveralls --exclude Testing --gcov-options '\-lp'
  
